<ion-header>
  <ion-toolbar>
    <ion-title>RegÃ­strate!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form>

    <ion-list>

      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" #email required></ion-input>
      </ion-item>
      
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" #password required></ion-input>
      </ion-item>

    </ion-list>

    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onRegister(email, password)" expand="block">
          Registrarme
        </ion-button>
      </ion-col>
    </ion-row>

  </form>

  <ion-row>
    <ion-col>
      <p>
        <a href="/login">Already have an account?</a>
      </p>
    </ion-col>
  </ion-row>

</ion-content>
