<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="all-white">Página de inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-text color="dark" class="centered ion-margin">
    <h1>¡Bienvenido!</h1>
  </ion-text>

  <ion-text color="medium" class="centered ion-margin">
    <h2>Inicia sesión para obtener tu código de acceso.</h2>
  </ion-text>

  <form>

    <ion-list style="margin-top: 10%;">

      <ion-item lines="full">
        <ion-icon slot="start" name="mail-outline" color="primary"></ion-icon>
        <ion-input type="email" #email placeholder="Correo electrónico" required></ion-input>
      </ion-item>
      
      <ion-item lines="full">
        <ion-icon slot="start" name="key-outline" color="primary"></ion-icon>
        <ion-input type="password" #password placeholder="Contraseña" required></ion-input>
      </ion-item>

    </ion-list>

    <ion-row style="margin-top: 10%;">
      <ion-col>
        <ion-button type="submit" (click)="onLogin(email, password)" expand="block">
          Iniciar sesión
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-text color="danger" *ngIf="passwordValid == false">
      <h6>La contraseña o el correo son inválidos, por favor revisa e intenta de nuevo.</h6>
    </ion-text>

  </form>

  <ion-row>

    <ion-col size="6">
      
      <ion-button routerLink="/register" expand="block" fill="outline" color="success">
        Crear una cuenta
      </ion-button>

    </ion-col>

    <ion-col size="6">
      
      <ion-button routerLink="/forgot-password" expand="block" fill="outline" color="danger">
        <p color="danger" style="font-size: small;">Recuperar contraseña</p>
      </ion-button>

    </ion-col>

  </ion-row>

</ion-content>
