<ion-header>
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" mode="ios"></ion-back-button>
    </ion-buttons>

    <ion-title class="all-white">Registros</ion-title>

    <!-- <ion-buttons slot="end">
      <ion-button (click)="onAddLog()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons> -->

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-text color="dark ion-margin" style="text-align: center;">
    <h1><strong>Registros</strong></h1>
  </ion-text>

  <ion-card *ngFor="let log of Logs"  class="ion-padding">
    
    <ion-card-title *ngIf="log.enter == true" color="success">
      Entrada
    </ion-card-title>

    <ion-card-title *ngIf="log.enter == false" color="danger">
      Salida
    </ion-card-title>

    <ion-card-content>
      
      <ion-item>
        <ion-icon slot="start" name="calendar-outline"></ion-icon>
        <ion-label>{{ log.date }}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" name="location-outline"></ion-icon>
        <ion-label>{{ log.location }}</ion-label>
      </ion-item>

    </ion-card-content>

  </ion-card>

</ion-content>
